<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caffy â˜•</title>

  <!-- Fonts & Libs -->
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #fff8f3;
      --bg2: #fcefe7;
      --text: #3e2b1f;
      --accent: #a47148;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(270deg, var(--bg1), var(--bg2), var(--bg1));
      background-size: 600% 600%;
      animation: bgShift 16s ease infinite;
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #lottieLogo {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Bree Serif', serif;
      font-size: 36px;
      margin-bottom: 5px;
    }

    p.subtitle {
      font-size: 15px;
      max-width: 600px;
      margin-bottom: 15px;
      opacity: 0.9;
      line-height: 1.4;
    }

    .phone-preview {
      max-width: 260px;
      width: 100%;
      position: relative;
    }

    .phone-preview img {
      width: 100%;
      border-radius: 24px;
      position: absolute;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .phone-preview img.active {
      opacity: 1;
      transform: scale(1);
      position: relative;
    }

    .store-buttons {
      display: flex;
      gap: 16px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .store-buttons img {
      height: 44px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .store-buttons img:hover {
      transform: scale(1.05);
    }

    footer {
      font-size: 11px;
      color: #9c7865;
      margin-top: 15px;
      opacity: 0.8;
    }

    a {
      color: #9c7865;
      text-decoration: none;
    }

    @media (max-height: 700px) {
      h1 { font-size: 28px; }
      #lottieLogo { width: 90px; height: 90px; }
      .phone-preview { max-width: 200px; }
    }
  </style>
</head>

<body>
  <!-- Hero -->
  <div id="lottieLogo"></div>
  <h1>Caffy</h1>
  <p class="subtitle">The dopamine-driven caffeine tracker â˜•<br>Track your coffee. Explore the map. Own your vibe.</p>

  <!-- Preview carousel -->
  <div class="phone-preview" id="previewContainer">
    <img src="preview1.png" class="active" alt="Preview">
    <img src="preview2.png" alt="Preview">
    <img src="preview3.png" alt="Preview">
    <img src="preview4.png" alt="Preview">
    <img src="preview5.png" alt="Preview">
  </div>

  <!-- Store buttons -->
  <div class="store-buttons">
    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="Google Play">
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Caffy â€¢ <a href="#">Privacy</a> â€¢ <a href="#">Terms</a></p>
  </footer>

  <!-- Scripts -->
  <script>
    // Lottie
    lottie.loadAnimation({
      container: document.getElementById('lottieLogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'logo.json'
    });

    // Preview carousel
    const previews = document.querySelectorAll('.phone-preview img');
    let activeIndex = 0;

    setInterval(() => {
      previews[activeIndex].classList.remove('active');
      activeIndex = (activeIndex + 1) % previews.length;
      previews[activeIndex].classList.add('active');

      // Confetti for fun ðŸŽ‰
      confetti({ particleCount: 30, spread: 60, origin: { y: 0.3 }, scalar: 0.7 });
    }, 4000);
  </script>
</body>
</html>
