<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caffy ☕</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bree Serif', serif;
      background-color: #FFF8F3;
      color: #5C4033;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }



    #lottieLogo {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
      z-index: 1;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 10px;
      z-index: 1;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      text-align: center;
      margin-bottom: 30px;
      z-index: 1;
    }

    .preview {
      width: 100%;
      max-width: 380px;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .preview img {
  width: 100%;
  display: block;


  transition: opacity 0.5s ease, transform 0.5s ease;
}


    .fade-out {
      opacity: 0;
      transform: scale(0.95);
    }
    @keyframes slideFadeIn {
    from {
      opacity: 0;
      transform: translateX(40px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .slide-in {
    animation: slideFadeIn 0.6s ease-out forwards;
  }
    .store-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
      z-index: 1;
    }

    .store-buttons img {
      height: 50px;
      cursor: pointer;
    }

    footer {
      font-size: 12px;
      color: #8e6e5f;
      text-align: center;
      z-index: 1;
    }

    a {
      color: #8e6e5f;
      text-decoration: underline;
    }

    @media screen and (max-width: 500px) {
      h1 { font-size: 34px; }
      p { font-size: 16px; }
      .preview img { border-radius: 50px; }
    }
  </style>
</head>

<body>


  <div id="lottieLogo"></div>

  <h1>Caffy</h1>
  <p>A modern caffeine tracker with a real personality. Track your coffee. Explore the world map. Smooth stats. All vibes.</p>

  <div class="preview">
    <img id="previewImage" src="preview1.png" alt="Caffy App Screenshot">
  </div>

  <div class="store-buttons">
    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on iOS">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="Get it on Google Play">
  </div>

  <footer>
    <p>© 2025 Caffy. All rights reserved. • <a href="#">Privacy Policy</a> • <a href="#">Terms</a></p>
  </footer>

  <script>
    // Logo
    lottie.loadAnimation({
    container: document.getElementById('lottieLogo'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'logo.json'
  });





    // Preview carousel
    const images = ['preview1.png', 'preview2.png', 'preview3.png', 'preview4.png', 'preview5.png'];
  let index = 0;
  const imgEl = document.getElementById('previewImage');

  setInterval(() => {
    imgEl.classList.remove('slide-in');
    void imgEl.offsetWidth; // force reflow to restart animation

    index = (index + 1) % images.length;
    imgEl.src = images[index];
    imgEl.classList.add('slide-in');
  }, 4000);
  </script>
</body>
</html>
